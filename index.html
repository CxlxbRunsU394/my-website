<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloxgoals.site - Release Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1 class="title">BloxGoals</h1>
            <div class="clock">
                <span id="dys">00</span>
                <span>:</span>
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min"> 00</span>
            </div>
        </div>
    </div>

    <script>
        function run() {
            let dys = document.getElementById("dys");
            let hrs = document.getElementById("hrs");
            let min = document.getElementById("min");

            let release = new Date(2024, 0, 8, 12, 0, 0)

            let leftOver = release - new Date();

            let days = Math.floor(leftOver / (1000 * 60 * 60 * 24));
            let hours = Math.floor((leftOver % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((leftOver % (1000 * 60 * 60)) / (1000 * 60));

            dys.innerHTML = days;
            hrs.innerHTML = hours;
            min.innerHTML = minutes;
        }

        setInterval(run, 1000);
    </script>
</body>
</html>
