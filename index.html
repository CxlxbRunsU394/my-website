<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="profits.css">
</head>
<body>
    <div id="chart-container">
        <div id="chart-profits">
            <canvas id="myChart"></canvas>
        </div>
        <div class="profile">
            <canvas id="pie-chart" style="max-width: 300px; max-height: 250px;"></canvas>
            <div id="profile-text">PROFILE</div>
            <div id="balance-text">BALANCE: 60,000</div>
            <div class="pfpcircle">
                <img src="noFilter.png" alt="Profile Image">
            </div>
        </div>
        <div class="extra">
            <div id="extra-text">EXTRA</div>
            <div id="user-text">User: Cxlxb</div>
            <div id="daily-goal-text">Daily Goal: R$ 3000</div>
            <div id="set-goal-text">Goal By Feb 1: R$ 125,000</div>
            <div id="predictor-text">Currently Using: PyDox</div>
            <div id="pred-usage-text">Predictor Usage: BOT</div>
        </div>
    </div>

    <div class="vouch">
        <div id="vouch-text">VOUCH</div>
        <img id="vouch-image" src="win.png" alt="Win Image">
    </div>

    <div class="vouch2">
        <div id="vouch2-text">VOUCH #2</div>
        <img id="vouch2-image" src="win2.png" alt="Win Image">
    </div>

    <div id="time-until-goal">TIME UNTIL GOAL: <span id="countdown"></span></div>

    <script>
        var dailyGoal = 3000;

        var ctx = document.getElementById('myChart').getContext('2d');
        var gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, "rgba(128, 0, 128, 0.7)");
        gradient.addColorStop(1, "rgba(255, 255, 255, 0.6)");

        var chartData = {
            labels: ['Today', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
            datasets: [{
                label: 'My Profits',
                data: [12000, 0, 0, 0, 0],
                backgroundColor: gradient,
                borderColor: 'rgba(128, 0, 128, 1)',
                borderWidth: 2,
                pointRadius: 6,
                pointHoverRadius: 8,
                pointBackgroundColor: '#fff',
                pointBorderColor: [],
                pointBorderWidth: 2,
                fill: true,
                lineTension: 0.4
            }]
        };

        chartData.datasets[0].data.forEach((value) => {
            chartData.datasets[0].pointBorderColor.push(value >= dailyGoal ? 'green' : 'red');
        });

        var chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    grid: {
                        display: false
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(0, 0, 0, 0.1)'
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            return 'R$' + value;
                        }
                    }
                }
            }
        };

        var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: chartOptions
        });

        var pieCtx = document.getElementById('pie-chart').getContext('2d');
        var pieChart = new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: ['Purchased', 'PyDox Profit'],
                datasets: [{
                    data: [20000, 40000],
                    backgroundColor: ['rgba(163, 152, 2, 0.8)', 'rgba(128, 0, 128, 0.7)'],
                    hoverBackgroundColor: ['rgba(163, 152, 2, 1)', 'rgba(128, 0, 128, 0.8)']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '40%',
                animation: {
                    animateScale: true,
                    animateRotate: true,
                    duration: 1500,
                    easing: 'easeInOutQuart'
                }            }
        });

        var countDownDate = new Date("Feb 1, 2024 00:00:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
