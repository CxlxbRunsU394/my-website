    <div id="time-until-goal">TIME UNTIL GOAL: <span id="countdown"></span></div>

    <script>
        var dailyGoal = 3000;

        var ctx = document.getElementById('myChart').getContext('2d');
        var gradient = ctx.createLinearGradient(0, 0, 0, 400);

        gradient.addColorStop(0, "rgba(128, 0, 128, 0.7)");
        gradient.addColorStop(1, "rgba(255, 255, 255, 0.6)");

        var chartData = {
            labels: ['Monday', 'Tuesday', 'Yesterday', 'Today', 'Friday'],
            datasets: [{
                label: 'My Profits',
                data: [12000, 3000, 6000, 3500, 0],
                backgroundColor: gradient,
                borderColor: 'rgba(128, 0, 128, 1)',
                borderWidth: 2,
                pointRadius: 6,
                pointHoverRadius: 8,
                pointBackgroundColor: '#fff',
                pointBorderColor: [],
                pointBorderWidth: 2,
                fill: true,
                lineTension: 0.4
            }]
        };

        chartData.datasets[0].data.forEach((value) => {
            chartData.datasets[0].pointBorderColor.push(value >= dailyGoal ? 'green' : 'red');
        });

        var chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    grid: {
                        display: false
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(0, 0, 0, 0.1)'
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            return 'R$' + value;
                        }
                    }
                }
            }
        };

        var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: chartOptions
        });

        var pieCtx = document.getElementById('pie-chart').getContext('2d');
        var pieChart = new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: ['Purchased', 'PyDox Profit'],
                datasets: [{
                    data: [21000, 53500],
                    backgroundColor: ['rgba(163, 152, 2, 0.8)', 'rgba(128, 0, 128, 0.7)'],
                    hoverBackgroundColor: ['rgba(163, 152, 2, 1)', 'rgba(128, 0, 128, 0.8)']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '40%',
                animation: {
                    animateScale: true,
                    animateRotate: true,
                    duration: 1500,
                    easing: 'easeInOutQuart'
                }
            }
        });


        var countDownDate = new Date("Feb 1, 2024 00:00:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <script type="module">
        import * as PIXI from "https://cdn.skypack.dev/pixi.js@5.x";
    import { KawaseBlurFilter } from "https://cdn.skypack.dev/@pixi/filter-kawase-blur@3.2.0";
    import SimplexNoise from "https://cdn.skypack.dev/simplex-noise@3.0.0";
    import hsl from "https://cdn.skypack.dev/hsl-to-hex";
    import debounce from "https://cdn.skypack.dev/debounce";
    
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
    
    function map(n, start1, end1, start2, end2) {
      return ((n - start1) / (end1 - start1)) * (end2 - start2) + start2;
    }
    
    const simplex = new SimplexNoise();
    
    class ColorPalette {
      constructor() {
        this.setColors();
        this.setCustomProperties();
      }
    
      setColors() {
        this.hue = ~~random(220, 360);
        this.complimentaryHue1 = this.hue + 30;
        this.complimentaryHue2 = this.hue + 60;
        this.saturation = 95;
        this.lightness = 50;
    
        this.baseColor = hsl(this.hue, this.saturation, this.lightness);
        this.complimentaryColor1 = hsl(
          this.complimentaryHue1,
          this.saturation,
          this.lightness
        );
        this.complimentaryColor2 = hsl(
          this.complimentaryHue2,
          this.saturation,
          this.lightness
        );
    
        this.colorChoices = [
          this.baseColor,
          this.complimentaryColor1,
          this.complimentaryColor2
        ];
      }
    
      randomColor() {
        return this.colorChoices[~~random(0, this.colorChoices.length)].replace(
          "#",
          "0x"
        );
      }
    
      setCustomProperties() {
        document.documentElement.style.setProperty("--hue", this.hue);
        document.documentElement.style.setProperty(
          "--hue-complimentary1",
          this.complimentaryHue1
        );
        document.documentElement.style.setProperty(
          "--hue-complimentary2",
          this.complimentaryHue2
        );
      }
    }
    
    class Orb {
      constructor(fill = 0x000000) {
        this.bounds = this.setBounds();
        this.x = random(this.bounds["x"].min, this.bounds["x"].max);
        this.y = random(this.bounds["y"].min, this.bounds["y"].max);
    
        this.scale = 1;
    
        this.fill = fill;
    
        this.radius = random(window.innerHeight / 6, window.innerHeight / 3);
    
        this.xOff = random(0, 1000);
        this.yOff = random(0, 1000);
        this.inc = 0.002;
    
        this.graphics = new PIXI.Graphics();
        this.graphics.alpha = 0.825;
    
        window.addEventListener(
          "resize",
          debounce(() => {
            this.bounds = this.setBounds();
          }, 250)
        );
      }
    
      setBounds() {
        const maxDist =
          window.innerWidth < 1000 ? window.innerWidth / 3 : window.innerWidth / 5;
        const originX = window.innerWidth / 1.25;
        const originY =
          window.innerWidth < 1000
            ? window.innerHeight
            : window.innerHeight / 1.375;
    
        return {
          x: {
            min: originX - maxDist,
            max: originX + maxDist
          },
          y: {
            min: originY - maxDist,
            max: originY + maxDist
          }
        };
      }
    
      update() {
        const xNoise = simplex.noise2D(this.xOff, this.xOff);
        const yNoise = simplex.noise2D(this.yOff, this.yOff);
        const scaleNoise = simplex.noise2D(this.xOff, this.yOff);
    
        this.x = map(xNoise, -1, 1, this.bounds["x"].min, this.bounds["x"].max);
        this.y = map(yNoise, -1, 1, this.bounds["y"].min, this.bounds["y"].max);
        this.scale = map(scaleNoise, -1, 1, 0.5, 1);
    
        this.xOff += this.inc;
        this.yOff += this.inc;
      }
    
      render() {
        this.graphics.x = this.x;
        this.graphics.y = this.y;
        this.graphics.scale.set(this.scale);
    
        this.graphics.clear();
    
        this.graphics.beginFill(this.fill);
        this.graphics.drawCircle(0, 0, this.radius);
        this.graphics.endFill();
      }
    }
    
    const app = new PIXI.Application({
      view: document.querySelector(".orb-canvas"),
      resizeTo: window,
      transparent: true
    });
    
    app.stage.filters = [new KawaseBlurFilter(30, 10, true)];
    
    const colorPalette = new ColorPalette();
    
    const orbs = [];
    
    for (let i = 0; i < 10; i++) {
      const orb = new Orb(colorPalette.randomColor());
    
      app.stage.addChild(orb.graphics);
    
      orbs.push(orb);
    }
    
    if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
      app.ticker.add(() => {
        orbs.forEach((orb) => {
          orb.update();
          orb.render();
        });
      });
    } else {
      orbs.forEach((orb) => {
        orb.update();
        orb.render();
      });
    }
    
    document.addEventListener("click", () => {
  colorPalette.setColors();
  colorPalette.setCustomProperties();

  orbs.forEach((orb) => {
    orb.fill = colorPalette.randomColor();
  });
});

    
    </script>
