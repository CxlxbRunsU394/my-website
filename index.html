<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
    <style>
        body {
            background: #393737;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        #chart-container {
            display: flex;
            gap: 100px;
            position: relative;
        }

        #chart-profits {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        .profile {
            width: 400px;
            height: 600px;
            background-color: #f5f5f5;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            font-family: 'DM Sans', sans-serif;
        }

        #profile-text {
            color: black;
            font-weight: bold;
            font-size: 40px;
            margin-top: 20px;
        }

        #balance-text {
            color: black;
            font-weight: bold;
            font-size: 32px;
            margin-top: 200px;
        }

        #time-until-goal {
            position: absolute;
            bottom: 20px;
            left: 50%;
            font-weight: bold;
            font-size: 28px;
            transform: translateX(-50%);
            font-family: 'DM Sans', sans-serif;
        }

        .pfpcircle {
            width: 150px;
            height: 150px;
            background-color: #ded9d9;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            top: 35%;
            left: 50%;
            transform: translate(-50%, -75%);
            overflow: hidden;
        }

        .pfpcircle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #pie-chart {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .extra {
            width: 400px;
            height: 400px;
            background-color: #f5f5f5;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            font-family: 'DM Sans', sans-serif;
        }

        #extra-text {
            color: black;
            font-weight: bold;
            font-size: 40px;
            margin-top: 20px;
        }

        #user-text {
            color: black;
            font-weight: bold;
            font-size: 24px;
            margin-top: 30px;
        }

        #daily-goal-text {
            color: black;
            font-weight: bold;
            font-size: 24px;
            margin-top: 30px;
        }

        #set-goal-text {
            color: black;
            font-weight: bold;
            font-size: 24px;
            margin-top: 30px;
        }
        #predictor-text
        {
            color: black;
            font-weight: bold;
            font-size: 24px;
            margin-top: 30px;
        }

        #pred-usage-text {
            color: black;
            font-weight: bold;
            font-size: 24px;
            margin-top: 30px;
        }

        .vouch {
        width: 400px;
        height: 310px;
        background-color: #f5f5f5;
        margin: 20px;
        top: -200px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        text-align: center;
        font-family: 'DM Sans', sans-serif;
    }

    #vouch-text {
        color: black;
        font-weight: bold;
        font-size: 24px;
        margin-top: 20px;
    }

    #vouch-image {
        width: 350px;
        height: 200px; 
        margin-top: 20px; 
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        border-radius: 10px;
    }

    .vouch2 {
            width: 400px;
            height: 310px;
            background-color: #f5f5f5;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            right: 0;
            top: 440px;
            overflow: hidden;
            text-align: center;
            font-family: 'DM Sans', sans-serif;
        }

        #vouch2-text {
            color: black;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        #vouch2-image {
            width: 350px;
            height: 200px;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <div id="chart-profits">
            <canvas id="myChart"></canvas>
        </div>
        <div class="profile">
            <canvas id="pie-chart" style="max-width: 300px; max-height: 250px;"></canvas>
            <div id="profile-text">PROFILE</div>
            <div id="balance-text">BALANCE: 60,000</div>
            <div class="pfpcircle">
                <img src="noFilter.png" alt="Profile Image">
            </div>
        </div>
        <div class="extra">
            <div id="extra-text">EXTRA</div>
            <div id="user-text">User: Cxlxb</div>
            <div id="daily-goal-text">Daily Goal: R$ 3000</div>
            <div id="set-goal-text">Goal By Feb 1: R$ 125,000</div>
            <div id="predictor-text">Currently Using: PyDox</div>
            <div id="pred-usage-text">Predictor Usage: BOT</div>
        </div>
    </div>

    <div class="vouch">
        <div id="vouch-text">VOUCH</div>
        <img id="vouch-image" src="win.png" alt="Win Image">
    </div>

    <div class="vouch2">
        <div id="vouch2-text">VOUCH #2</div>
        <img id="vouch2-image" src="win2.png" alt="Win Image">
    </div>

    <div id="time-until-goal">TIME UNTIL GOAL: <span id="countdown"></span></div>

    <script>
        var dailyGoal = 3000;

        var ctx = document.getElementById('myChart').getContext('2d');
        var gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, "rgba(128, 0, 128, 0.7)");
        gradient.addColorStop(1, "rgba(255, 255, 255, 0.6)");

        var chartData = {
            labels: ['Today', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
            datasets: [{
                label: 'My Profits',
                data: [12000, 0, 0, 0, 0],
                backgroundColor: gradient,
                borderColor: 'rgba(128, 0, 128, 1)',
                borderWidth: 2,
                pointRadius: 6,
                pointHoverRadius: 8,
                pointBackgroundColor: '#fff',
                pointBorderColor: [],
                pointBorderWidth: 2,
                fill: true,
                lineTension: 0.4
            }]
        };

        chartData.datasets[0].data.forEach((value) => {
            chartData.datasets[0].pointBorderColor.push(value >= dailyGoal ? 'green' : 'red');
        });

        var chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    grid: {
                        display: false
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(0, 0, 0, 0.1)'
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            return 'R$' + value;
                        }
                    }
                }
            }
        };

        var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: chartOptions
        });

        var pieCtx = document.getElementById('pie-chart').getContext('2d');
        var pieChart = new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: ['Purchased', 'PyDox Profit'],
                datasets: [{
                    data: [20000, 40000],
                    backgroundColor: ['rgba(163, 152, 2, 0.8)', 'rgba(128, 0, 128, 0.7)'],
                    hoverBackgroundColor: ['rgba(163, 152, 2, 1)', 'rgba(128, 0, 128, 0.8)']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '40%',
            }
        });

        var countDownDate = new Date("Feb 1, 2024 00:00:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
