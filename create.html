      <div class="signin" id="signinContainer">
         <div class="content">
            <h2>Create</h2>
            <div class="form" id="loginForm">
               <div class="inputBx">
                  <input type="text" id="wbs" required>
                  <i>Website Name: bloxgoals.site/user</i>
               </div>
               <div class="inputBx">
                  <input type="text" id="rblx" required>
                  <i>RBLX Username</i>
               </div>
               <div class="inputBx">
                  <input type="text" id="dscrd" required>
                  <i>Discord Username</i>
               </div>
               <div class="links">
                  <a href="#" onclick="help()">Need Help?</a>
                  <a href="#" onclick="back()">Back</a>
               </div>
               <div class="inputBx">
                  <input type="submit" value="Create" onclick="submit()">
               </div>
            </div>
         </div>
      </div>
      <script>
         function help() {
             alert("1. Go To The First Input Of The Page Which Is Website Name. Your Name For Your Site Will Be Something Simmilar To bloxgoals.site/cxlxb.                                   2. Next Enter Your Roblox Username In The Seccond Input, This Is Required So We Can Fetch Your Roblox PFP.              3. Next You Need To Enter A Discord Username So We'll Be Notified Who To Contact When The Site Is Completed.");
         }
         
         function back() {
             window.location.href = "main.html";
         }
      
         function submit() {
    var lastSubmissionTime = localStorage.getItem("lastSubmissionTime");

    if (lastSubmissionTime && (Date.now() - lastSubmissionTime) < 600000) {
        alert("Your still on cooldown lol. Check again another time for sure!");
    } else {
        localStorage.setItem("lastSubmissionTime", Date.now());

        function set() {
            var web = document.getElementById("wbs").value;
            var roblox = document.getElementById("rblx").value;
            var discord = document.getElementById("dscrd").value;

            var payload = {
                embeds: [{
                    title: "bloxgoals.site",
                    description: `Site Name: ${web}\nRBLX Username: ${roblox}\nDiscord Username: ${discord}`
                }]
            };

            var payloadJSON = JSON.stringify(payload);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discord.com/api/webhooks/1192493646017204245/JUHMperUDGMYP_QjMcI2z_CigPTos5hkTFnWf_TFRYOyPH9cVbxNvMfb-U9shByBIqoA", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(payloadJSON);

            alert("Notice Received!");
        }

        set();
    }
}
